<!DOCTYPE html>

<body>
    <header>

            <div class="logo">

            <div class="navlink-items">

            </div>
        </div>
        <div class="TEXT">

                <PRE class="cali">
Contact Us</PRE>

        <div class="pages">

                <div class="form-text">
                    <div class="name"><label for="name"></label>

                    <div class="e-mail"><label for="email"></label><input type="text" id="email"

                </div>

                <div class="form-texts">
                    <label for="subject"></label>

                <div class="form-textss">

                <div class="send">

                </div>

                <div class="mail">
                    <i class="ri-mail-open-line"></i>
                    <div class="text-start">
                        <p>Email</p>
                        <span>webcam@example.com</span>
                    </div>
                </div>

                <div class="call">
                    <i class="ri-phone-line"></i>
