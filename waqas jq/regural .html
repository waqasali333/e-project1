<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance form validation</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Agbalumo">
    <style>
        .container-fluid {
            width: 50%;
            font-family: 'Agbalumo', serif;
        }

        span {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="Name">Name:</label>
                        <input type="text" class="form-control" id="name-validation" onkeyup="namevalidation()">
                        <span id="name-error"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function namevalidation() {
            var name = $("#name-validation").val()
            var namerror = $("#name-error").val()
            if (name.lenght == "") {
                $("#name-error").html("Please enter a name")
                $("#name-error").css("color", "red")
                return false
            }
            if (!name.match(/^[a-zA-z]{3,25}$/)) {
                $("#name-error").html("Enter a Valid name")
                $("#name-error").css("color", "red")
                return false
            }
            else {
                $("#name-error").html("Looks Good")
                $("#name-error").css("color", "#008000")
            }
        }
    </script>
</body>

</html>
