<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"> </script>
   <style>
    #form{
 display: flex;
 justify-content: center;
 align-items:center;
    }
    .error{
        color: red;
    }
   </style>
</head>

<body>
    <form id="form" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" class="error" required>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" class="error" required>
        <label for="password">password:</label>
        <input type="password" name="password" id="password" class="error" required>

        <button type="submit">Submit</button>
    </form>
    <script>
        jQuery('#form').validate({
            rules: {
                name: "required",
                email: {
                    required: true,
                    email: true,
                },
                password: {
                    required: true,
                    minlength: 5,
                },
                message: {
                    name: "please enter name",
                    email: {
                        required: "please enter email",
                        email: "please enter valid email",
                    },
                    password: {
                        required: "please enter password",
                        email: "password must be 5 char long",
                    },
                },
                submitHandler: function (form) {
                    form.submit()
                },
            },
        })
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
