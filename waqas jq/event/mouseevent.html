<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .boxaptech {
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
            filter: blur(10px);
            background-color: rgba(165, 42, 42, 0.507);
        }
    </style>
</head>

<body>
    <h1 class="text-center">Mouse Event</h1>
    <div class="container">
        <div class="boxaptech">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus totam labore fuga corporis optio libero
            architecto quod doloremque eum dolores!
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $(".boxaptech").click(function () {
                $(".boxaptech").css("background-color", "red")
            })
        });
        $(document).ready(function () {
            $(".boxaptech").dblclick(function () {
                $(".boxaptech").css("background-color", "purple")
            })
        });
        $(document).ready(function () {
            $(".boxaptech").contextmenu(function () {
                $(".boxaptech").css("background-color", "green")
            })
        });
        $(document).ready(function () {
            $(".boxaptech").mouseenter(function () {
                $(".boxaptech").css("background-color", "yellow")
            })
        });
        $(document).ready(function () {
            $(".boxaptech").mouseleave(function () {
                $(".boxaptech").css("background-color", "aqua")
            })
        });
    </script>
</body>


</html>
