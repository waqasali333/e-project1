<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        <style>
           body{
                background-image: url(background\ pic.png);
            }
            .container{
                padding: 10px;
            }
            .row{
                border: 4px solid rgb(0, 0, 0);
                border-radius:10px;
            }
            .col-md-6{
                border-radius:5px;
            }
            h1{
                color: rgb(210, 30, 210);
            }
        </style>
</head>
<body>
    <div class="container">
        <h1 class="py-3 text-center">FORM WITH bootstrap 5</h1>
        <div class=" py-3 row">
            <div class=" py-3 col-md-6 ">
                <div class="form-group">
                    <label for="">NAME</label>
                    <input type="text" class="form-control">
                    
                </div>
                <div class="form-group">
                    <label for="">EMAIL</label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">PASSWORD</label>
                    <input type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">country</label>
                    <select name="" id="" class="form-control">
                        <option value="">PAKISTAN</option>
                        <option value="">INDIA</option>
                        <option value="">BANGLADESH</option>
                        <option value="">SRILANKA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">AMOUNT</label>
                    <input type="range" class="form-control-range">
                </div>
            </div>
            <div class=" py-3 col-md-6">
                <div class="form-group">
                    <label for="">FILE</label>
                    <input type="file" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">HOBBIES</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="music">
                        <label for="music" class="form-check">MUSIC</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="TRAVILLING">
                        <label for="TRAVILLING" class="form-check">TRAVILLING</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">GENDER</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="male" name="GENDER">
                        <label for="male" class="form-check">MALE</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="female" name="GENDER">
                        <label for="female" class="form-check">FEMALE</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#btn").dblclick(function(){
                Swal.fire({
                    title:"this form successfully submit"
                })


        })
    })
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
