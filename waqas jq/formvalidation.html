<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center">login form</h1>
    <div class="container">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" class="form-control">
        <div id="show-error"></div>
    </div>
    <div class="form-group">
        <label for="Password">Password:</label>
        <input type="text" name="Password" id="Password" class="form-control">
        <div id="show-errorr"></div>
    </div>
    <button class="btn btn-primary" id="submit">Submit</button>
    <script>
        $(document).ready(function () {
            $('#submit').click(function () {
               var user = $('#username').val();
               if(user == ""){
                $('#show-error').html('user must be filled');
                $('#show-error').css('color','red')
                return false
               }
               var user = $('#username').val();
               if((user >=2 )||(user.length <=25))
               {
                $('#show-error').html('user name must be between 3 and 25');
                $('#show-error').css('color','red')
                return false
               }

            });
        });
        $(document).ready(function () {
            $('#submit').click(function () {
               var pass = $('#Password').val();
               if(pass == ""){
                $('#show-errorr').html('password must be given');
                $('#show-errorr').css('color','red')
                return false
               }
               var pass = $('#Password').val();
               if((pass.length <=7 )||(pass.length >=8))
               {
                $('#show-errorr').html('password should be * digits');
                $('#show-errorr').css('color','red')
                return false
               }

            });
        });
    </script>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</html>
